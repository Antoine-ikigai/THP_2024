<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Surfing Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Style supplémentaire pour le jumbotron */
        .jumbotron {
            background-image: url('https://source.unsplash.com/1600x900/?surfing');
            background-size: cover;
            color: white;
            position: relative;
            text-align: center;
        }

        .btn-custom {
            position: relative;
            overflow: hidden;
        }

        .btn-custom:hover::after {
            transform: scale(1);
        }

        .btn-custom::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            transition: transform 0.3s ease;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">The Surfing Project</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Le Programme</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Nos Prochaines Sessions
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Session 1: Date et Détails</a>
                        <a class="dropdown-item" href="#">Session 2: Date et Détails</a>
                        <a class="dropdown-item" href="#">Session 3: Date et Détails</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="display-4 font-weight-bold">Partez à l'aventure</h1>
        <h2>Découvrez notre école de surf en peer-learning</h2>
        <div class="d-flex justify-content-between mt-4">
            <a href="#" class="btn btn-primary btn-custom">Je m'inscris à la prochaine session</a>
            <a href="#" class="btn btn-secondary btn-custom">Je découvre le programme</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
